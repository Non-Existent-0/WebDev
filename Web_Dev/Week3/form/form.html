<!DOCTYPE html>
<html>
<style>
    table, th, td {
        border: 1px solid black;
    }
    th, td {
        padding: 15px;
    }
    .center {
        text-align: center;
    }
</style>
<head>
    <title>Forms Exercise - Week 3</title>
</head>
<body>
    <h1>A Form (shocking, I know)</h1>
    <table style="width: device-width">
        <form>
            <tr>
                <th>
                    Form Practice
                </th>
            </tr>

            <tr>
                <td>
                    <input type="radio" id="Placeholder1" name="PlaceholderName1" value="1">
                    <label for="Placeholder1">First Option</label>
                    <br><br>
                    <input type="radio" id="Placeholder2" name="PlaceholderName1" value="2">
                    <label for="Placeholder2">Second Option</label>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="checkbox" id="Placeholder3" name="Placeholder3" value="Placeholder3">
                    <label for="Placeholder3">Toggle</label>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="Placeholder4">Text Field</label><br>
                    <input type="text" id="Placeholder4" name="Placeholder4">
                </td>
            </tr>

            <tr>
                <td class="center">
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
